<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <title>Home</title>

    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mt-3">Registration</h2>
        <div class="col-md-10 mx-auto">
            <form action="#" th:action="@{/register}" th:object="${student}" method="post">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="mt-3">
                    <a  class="mb-0" th:href="'/'">Return To Home Page</a>
                    <button type="submit" class="btn btn-primary float-right">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
