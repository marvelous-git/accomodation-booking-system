<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <title>Application</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
    <body>
        <div class="d-flex sticky-top flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal"><b>ACCOMODATION APPLICATION SYSTEM</b></h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark active" th:href="@{/}">Home</a>
                <a class="p-2 text-dark" th:href="@{/profile}">Profile</a>
                <a class="btn btn-outline-primary" th:href="'/logout'">Logout</a>
            </nav>
        </div>

        <main role="main">

            <div class="album py-5 bg-light">
                <div class="container">

                    <div>
                        <table class="table table-striped table-bordered">
                            <tbody>
                            <tr>
                                <td class="w-25"><strong>Name :</strong></td>
                                <td class="w-75" th:text="${boardingHouse.getName()}"></td>
                            </tr>
                            <tr>
                                <td class="w-25"><strong>Description :</strong></td>
                                <td class="w-75" th:text="${boardingHouse.getDescription()}"></td>
                            </tr>
                            <tr>
                                <td class="w-25"><strong>Available Rooms :</strong></td>
                                <td class="w-75" th:text="${boardingHouse.getAvailableRooms()}"></td>
                            </tr>
                            <tr>
                                <td class="w-25"><strong>Price :</strong></td>
                                <td class="w-75" th:text="${boardingHouse.getPricePerRoom()+'USD'}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <hr>

                        <h4>Apply here</h4>

                        <form action="#" th:action="@{/apply}" th:object="${applicationRequest}" method="post">
                            <div class="form-group">
                                <label for="email">Enter your email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">

                                <input type="number" class="form-control " th:field="*{id}" hidden>
                                <a th:href="@{/}"><button type="button" class="btn btn-primary mt-3">Back</button></a>
                                <button type="submit" class="btn btn-primary float-right mt-3">Apply</button>
                            </div>
                        </form>



                    </div>
                </div>
            </div>

        </main>


    </body>
</html>
