<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <title>Application</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
    <body>
        <div class="d-flex sticky-top flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal"><b>ACCOMODATION APPLICATION SYSTEM</b></h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark active" th:href="@{/}">Home</a>
                <a class="btn btn-outline-primary" th:href="'/logout'">Logout</a>
            </nav>
        </div>

        <main role="main">

            <div class="album py-5 bg-light">
                <div class="container">

                    <div>
                        <h3> My Profile</h3>
                        <hr>
                        <form th:action="@{/profile}" method="POST" th:object="${profile}">
                            <table class="table table-striped table-bordered">
                                <tbody>
                                    <tr>
                                        <td class="w-25"><strong>First Name :</strong></td>
                                        <td class="w-75"><input type="text" class="form-control" th:field="*{firstName}"/></td>
                                    </tr>
                                    <tr>
                                        <td class="w-25"><strong>Last Name :</strong></td>
                                        <td class="w-75"><input type="text" class="form-control" th:field="*{lastName}"/></td>
                                    </tr>
                                    <tr>
                                        <td class="w-25"><strong>Email :</strong></td>
                                        <td class="w-75">
                                            <input type="text" class="form-control" th:field="*{email}" disabled/>
                                            <input type="text" class="form-control" th:field="*{email}" hidden/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="w-25"><strong>Phone :</strong></td>
                                        <td class="w-75"><input type="text" class="form-control" th:field="*{phone}"/></td>
                                    </tr>

                                    <tr>
                                        <td class="w-25"><strong>password:</strong></td>
                                        <td class="w-75">
                                            <input type="text" class="form-control" th:field="*{password}" disabled/>
                                            <input type="text" class="form-control" th:field="*{password}" hidden/>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="w-25"><strong>Boarding House:</strong></td>
                                        <td class="w-75"><input type="text" class="form-control" th:field="${profile.boardingHouse.name}" disabled/></td>
                                    </tr>

                                    <tr>
                                        <td class="w-25"><strong>Price:</strong></td>
                                        <td class="w-75"><input type="text" class="form-control" th:field="${profile.boardingHouse.pricePerRoom}" disabled/></td>
                                    </tr>


                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-primary float-right">Edit Profile</button>
                        </form>
                    </div>
                </div>
            </div>

        </main>


    </body>
</html>
